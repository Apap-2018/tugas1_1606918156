<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<object th:include="fragments/fragment :: title" th:remove="tag"></object>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>

	<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<h3 th:text = "'Detail Jabatan ' "></h3>
		<div th:if="${jabatan}">
			
			<p th:text="'Nama			: ' + ${jabatan.nama}"></p>
			<p th:text="'Deskripsi	: ' + ${jabatan.deskripsi}"></p>
			<p th:text="'Gaji Pokok 	: ' + ${jabatan.gaji_pokok}"></p>
			<br>
	
			<form th:action="@{/jabatan/ubah}" th:object="${jabatan}" method="GET">
				<input type="hidden" th:value="${jabatan.id}" name="idJabatan" /> 
				<button class="btn btn-primary active" role="button"  type="submit">Ubah</button>
			</form>	
			<br>
			<form th:action="@{/jabatan/hapus/} + ${jabatan.id}" th:object="${jabatan}" method="POST">
				<button class="btn btn-primary active" role="button"  type="submit">Hapus</button>
			</form>
	</div>
	</body>
</html>
