<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<object th:include="fragments/fragment :: title" th:remove="tag"></object>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		
	<h3>Ubah Data Jabatan</h3>	
	<form th:action="@{/jabatan/ubah}" method="POST">
		Nama: <br>
		<input type="text" name="nama" th:value="${jabatan1.nama}"/> <br>
		Deskripsi: <br>
		<input type="text" name="deskripsi" th:value="${jabatan1.deskripsi}"/> <br><br>
		Gaji Pokok: <br>
		<input type="number" name="gaji_pokok" th:value="${jabatan1.gaji_pokok}"/> <br><br>
	
		<button type="submit">Ubah</button>
	</form>	
</body>

</html>
