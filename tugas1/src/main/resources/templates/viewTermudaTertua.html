<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<object th:include="fragments/fragment :: title" th:remove="tag"></object>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>

	<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
		<div th:if="${termuda}">
			<h3 th:text = "'Data Pegawai Termuda'"></h3>
			<p th:text="'Nama			: ' + ${termuda.nama}"></p>
			<p th:text="'Tempat Lahir: ' + ${termuda.tempat_lahir}"></p>
			<p th:text="'Tanggal Lahir	: ' + ${termuda.tanggal_lahir}"></p>
			<p th:text="'Tahun Masuk	: ' + ${termuda.tahun_masuk}"></p>
			<p th:text="'Nama Instansi	: ' + ${instansi.name}"></p>
			<table>
		 	<thead>
					<tr>
						<th>Jabatan</th>
					</tr>
					<tr th:each="jabatan, iterationStatus : *{listJabatan}">
						<td th:text="${iterationStatus.count}"></td>
						<td th:text="${jabatan.nama}"></td>
					</tr> 
			</table>
			<br>
		</div>
	</body>
</html>
