<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<object th:include="fragments/fragment :: title" th:remove="tag"></object>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	
	<div class="container-fluid">
		<h1>Sistem Informasi Kepegawaian</h1>
		<h5>Selamat datang di Sistem Informasi Kepegawaian</h5>
		<div class="card">
			<div class="card-header">
				Lihat Data Pegawai Berdasarkan NIP
			</div>
			<form th:action="@{/pegawai}" method="GET">
			<div class="card-body">
				<label for="employeeNIP">Masukkan Nomor Induk Pegawai</label>
					<input type="text" name="nip" class="form-control" />
							<button type="submit" class="btn btn-primary">Lihat</button>
			</div>
			</form>
		</div>
		<div class="card">
		     <div class="card-header">
		      Lihat Detail Jabatan
		     </div>
		     <div class="card-body">
		      <form th:action="@{/jabatan/view}" method="GET">
		       <div class="card-body">
		       <label>Pilih Jabatan</label>
		        <select th:value="${listJabatan}" name = "idJabatan" required="required">
		           <option th:each="jabatan : ${listJabatan}" th:value="${jabatan.id}" th:text="${jabatan.nama}"> </option>    
		        </select>
		        <br>
		        <br>
		        <button type="submit" class="btn btn-primary">Lihat</button>
		       </div>
	     	 </form>       
	     	</div>
   	 	</div>
   	 	<div class="card">
		     <div class="card-header">
		      Lihat Pegawai Termuda dan Tertua
		     </div>
		     <div class="card-body">
		      <form th:action="@{/pegawai/termuda-tertua}" method="GET">
		       <div class="card-body">
		       <label>Pilih Instansi</label>
		        <select th:value="${listInstansi}" name = "idInstansi" required="required">
		           <option th:each="instansi : ${listInstansi}" th:value="${instansi.id}" th:text="${instansi.nama}"> </option>    
		        </select>
		        <br>
		        <br>
		        <button type="submit" class="btn btn-primary">Lihat</button>
		       </div>
	     	 </form>       
	     	</div>
   	 	</div>
	</div>
</body>
</html>
